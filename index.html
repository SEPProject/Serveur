<!doctype html>
<html lang="en" ng-app="phoneApp" ng-controller="mainCtrl">
<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="/PortailSep/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="/PortailSep/node_modules/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="phoneController.js"></script>
  <script src="watchController.js"></script>

</head>

<body>
<p>BOUBY BOB</p>

<div ng-controller="sideNavCtrl">
  <md-button ng-click="toggleRightSide()">
    PHONE
  </md-button>
</div>


<md-sidenav class="md-sidenav-left" md-component-id="left">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Sidenav Right</h1>
  </md-toolbar>
</md-sidenav>



<div ng-controller="mainCtrl">
  <md-button ng-click="trieur = 'ffff'">
    {{trieur}}
  </md-button>


  <md-button ng-click="isCollapsed = !isCollapsed">
    WATCH
  </md-button>
<md-card ng-click="isCollapsed = !isCollapsed">

  <md-item >
    <h2>Paracosm</h2>
  </md-item>

  <md-item ng-show="isCollapsed">
    <h2>Voici la description de notre applet plus ou moins bien faite et compl√©te</h2>
  </md-item>
</md-card>


<div ng-controller="tabCtrl">

  <md-tabs md-selected="selectedTab">

    <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.name}}">
      <div class="demo-tab tab{{$index%4}}" layout="column" layout-align="space-around center">
        <div ng-bind="tab.description"></div>
      </div>
    </md-tab>

  </md-tabs>

</div>


<div ng-view></div>
<p>FIIIN</p>
</body>
</html>
